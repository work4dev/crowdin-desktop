name: Build
on:
  push:
    branches:
      - master
jobs:
  build:
    # env:
    #   AAA: ${{ secrets.AAA }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies 📦
        run: |
          pip install pdm
          pdm install

      - name: Build 🏗️
        run : |
          pdm pack

      - name: Upload results 📤
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: output/crowdin-desktop
          if-no-files-found: error
