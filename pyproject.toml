[project]
name = "crowdin-desktop"
version = "0.1.0"
description = "接入GPT的 Crowdin 桌面端，使用 PyQt 开发"
authors = [
    {name = "YunShu", email = "im@yunshu.site"},
]
dependencies = [
    "pyside6>=6.6.2",
    "pyinstaller>=6.4.0",
]
requires-python = ">=3.11, <3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm.scripts]
_.env_file = ".env"
dev = {call = "crowdin_desktop:main"}
pack = {cmd = "pyinstaller -F -w app.py"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
